<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>ポートフォリオサイト</title>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
<header>
<div class="header">
<div class="logo">
    <a href="index.html"  class="logo-link"><img src="images/logo.png" alt="ポートフォリオサイト" width="50" height="50"  class="logo-img"></a>
</div>
    
<nav class="nav">
<ul class="nav">
<li><a href="profile.html"><img src="images/botan1.png" width="180" height="40" alt="プロフィール"><span class="visually-hidden">プロフィールへ移動</span>
</a></li>
<li><a href="work.html"><img src="images/botan2.png" width="180" height="40" alt="作品集"><span class="visually-hidden">作品集へ移動</span></a></li>
<li><a href="contact.html"><img src="images/botan3.png" width="180" height="40" alt="お問い合わせ"><span class="visually-hidden">お問い合わせへ移動</span></a></li>
</ul>
</nav>
</div>

</header>
<nav class="side-menu">
  <ul>
    <li>＜目次＞</li>
    <li><a href="#mail">メールアドレス</a></li>
    <li><a href="#Tel">電話番号</a></li>
  </ul>
</nav>
<div class="main-wrapper">

<div id="content">
<h1>お問い合わせ</h1>
</div>
<section class="soft-section"   id=mail>
    <h2>メールアドレス</h2>
    <p>aaaaaaaaaaaaaaa@com</p>
</section>
<section class="soft-section" id=Tel>
    <h2>電話番号</h2>
    <p>TEL:000-0000-0000</p>
</section>

</div>
<footer>
<p>
<small>© 2025 職業訓練生のポートフォリオサイト</small>
</p>
</footer>
<script>
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });

  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY || document.documentElement.scrollTop;
    const menu = document.querySelector(".side-menu");

    if (scrollY > 500) { // ← 表示したい位置の高さ（px）を調整できる！
      menu.classList.add("visible");
    } else {
      menu.classList.remove("visible");
    }
  });

  document.getElementById('logo-link').addEventListener('click', function(e) {
  // ページ遷移を一時的に停止
  e.preventDefault();

  const link = this;
  const logoImg = link.querySelector('.logo-img');
  
  // ロゴ画像に.activeクラスを追加して切り替え
  logoImg.classList.add('active');

  // 100ミリ秒後にページ遷移を実行
  setTimeout(function() {
    window.location.href = link.href;
  }, 200); // ここで遅延時間を調整します
});

</script>


</body>




</html>
